<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-2 mt-2">
            <h5>Поиск сотрудников</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mb-4">
            <input type="text" class="form-control" placeholder="Поиск сотрудников" [(ngModel)]="searchStr">
        </div>
    </div>
</div>

<div class="container-fluid" >
    <table id="table-id" class="table table-hover" >
        <thead class="thead-ligh">
            <tr>
                <th data-sort-default scope="col">#</th>
                <th data-sort-method='none' class = "no-sort" scope="col" style = "width: 15%;">Имя</th>
                <th data-sort-method='none' class = "no-sort" scope="col"style = "width: 15%;">Фамилия</th>
                <!-- <th data-sort-method='none' class = "no-sort" scope="col">Отчество</th>
                <th data-sort-method='none' class = "no-sort" scope="col">Телефон</th>
                <th data-sort-method='none' class = "no-sort" scope="col">Email</th> -->
                <th scope="col">Возраст</th>
                <th data-sort-method='none' class = "no-sort" scope="col">Отдел</th>
                <th class = "no-sort" style = "width: 10%;"></th>
                <th data-sort-method='none' scope="col" class="text-right no-sort" style = "width: 15%;">
                    <button class="btn btn-primary" (click)="onAddProfile()">Добавить сотрудника</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers | workerFilter : searchStr">
                <th scope="row">{{worker.id}}</th>
                <td>{{worker.name}}</td> 
                <td>{{worker.surname}}</td>
                <!-- <td>{{worker.patronymic}}</td>
                <td>{{worker.number}}</td>
                <td>{{worker.email}}</td> -->
                <td>{{today | amDifference : (worker.birthdate | amParse:'DD.MM.YYYY') : 'years' : false}}</td>
                <td [ngSwitch]="worker.type">
                    <p *ngSwitchCase="0">
                        IT
                    </p>
                    <p *ngSwitchCase="1">
                        Продажи
                    </p>
                    <p *ngSwitchCase="2">
                        Доставка
                    </p>
                    <p *ngSwitchCase="3">
                        Юридический
                    </p>
                    <p *ngSwitchDefault></p>
                </td>
                <td class="text-right">
                    <button class="btn btn-primary" (click)="onLinkProfile(worker.id)">
                        Редактировать
                    </button>
                </td>
                <td class="text-right">
                    <button class="btn btn-danger" (click)="onDelete(worker.id)">
                        Удалить
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
